<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Troy's Weight Converter</title>
    <style>
        body {
            margin-top: 70px;
            
        }
    </style>
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1 class="display-4 text-center">Weight Converter</h1>
                <form>
                    <div class="form-group">
                        <input type="number" class="form-control-lg form-control" placeholder="Enter Pounds..." id="lbsInput">
                    </div>
                </form>
                <div id="output">
                    <div class="card">
                        <div class="card-block">
                            <h4>Grams:</h4>
                            <div id="gramsOutput">

                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-block">
                            <h4>Kilograms:</h4>
                            <div id="kgOutput">
                                
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-block">
                            <h4>Ounces:</h4>
                            <div id="ozOutput">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
